<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <title>Survay</title> 
    </head>
    <body>
        <header>
            <section class="title-text">
                <h1 id="title">Survay</h1>
            

            </section>
        </header>

    <main>
        
<!-- Name section -->
<form>
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="input" class="form-control" id="name" aria-describedby="name">
      <small id="nameId" class="form-text text-muted">Please type your name here.</small>
    </div> 
    
    <!-- Question 1 -->
    <div class="form-group">
        <label for="question1">1. Building No. and Room No.:</label>
        <input type="input" class="form-control" id="question" aria-describedby="question">
        <small id="questionId" class="form-text text-muted">Input here.</small>
    </div> 

    <!-- Question 2 -->
    <div class="form-group">
        <label for="question2">2. Current Use/Education Program Name:</label>
        <input type="input" class="form-control" id="question" aria-describedby="question">
        <!-- <small id="questionId" class="form-text text-muted">Input here.</small> -->
    </div>
    
    <!-- Question 3 -->
    <div class="form-group">
        <label for="question3">3. Is your room shared with another program? If so, which program? What days?</label>
        <input type="input" class="form-control" id="question" aria-describedby="question">
        
    </div>

    <!-- Question 4 -->
    <div class="form-group">
        <label for="question4">4. Existing Space Capacity for your Room: </label>
        <input type="input" class="form-control" id="question" aria-describedby="question" placeholder="Number of Students:">
        <input type="input" class="form-control" id="question" aria-describedby="question" placeholder="Number of Staff:">
        <input type="input" class="form-control" id="question" aria-describedby="question" placeholder="Number of  Parents/Other (if applicable):">
    </div>

    <!-- Question 5 -->
        
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
